人生就像一场戏，因为有缘才相聚。
相扶到老不容易，是否更该去珍惜。
为了小事发脾气，回头想想又何必。
别人生气我不气，气出病来无人替。
我若生气谁如意，况且伤神又费力。
邻居亲朋不要比，儿孙琐事由他去。
吃苦享乐在一起，神仙羡慕好伴侣。
